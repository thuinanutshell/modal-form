<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Journal Modal</title>
</head>
<body>
    <div id="layout">
        <h1>Hi friend, how are you today?</h1>
        <div id="prompt-radios"></div>
        <button id="open-modal">Write an entry</button>
    </div>
    <div id="modal">
        <form>
            <label for="prompts">Choose a journal prompt for today</label>
            <select id="prompts"></select>
            <textarea id="input" placeholder="Your answer here..."></textarea>
            <button id="save-btn">Save Entry</button>
            <button id="close-btn" type="button">Close</button>
        </form>
    </div>
    <div id="answer"></div>
    <script src="script.js" type="module"></script>
</body>
</html>
